<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Gran Saz√≥n - Agregar Items al Pedido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700"
      rel="stylesheet"
    />

    <!-- Sistema de Temas (Modo Claro/Oscuro) -->
    <div th:replace="~{fragments/theme :: themeResources}"></div>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#38e07b",
              "primary-dark": "#2bc866",
              secondary: "#f59e0b",
              accent: "#3b82f6",
              "background-light": "#f8faf9",
              "background-dark": "#0f1323",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
              "text-light-primary": "#0f172a",
              "text-light-secondary": "#64748b",
              "text-dark-primary": "#f8fafc",
              "text-dark-secondary": "#94a3b8",
            },
            fontFamily: {
              display: ["Work Sans"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)",
              green: "0 4px 12px rgba(56, 224, 123, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: "FILL" 1, "wght" 500;
      }

      .menu-item-card {
        transition: all 0.3s ease;
      }

      .menu-item-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      .category-btn {
        transition: all 0.2s ease;
      }

      .category-btn:hover:not(.active) {
        transform: translateY(-2px);
      }

      .order-item {
        transition: all 0.2s ease;
      }

      .order-item:hover {
        background-color: rgba(56, 224, 123, 0.05);
      }

      .primary-button {
        background: linear-gradient(135deg, #38e07b 0%, #2bc866 100%);
        box-shadow: 0 4px 12px rgba(56, 224, 123, 0.3);
        transition: all 0.3s ease;
      }

      .primary-button:hover {
        box-shadow: 0 6px 16px rgba(56, 224, 123, 0.4);
        transform: translateY(-2px);
      }

      .quantity-btn {
        transition: all 0.2s ease;
      }

      .quantity-btn:hover {
        background: #38e07b;
        color: white;
      }

      /* Custom Scrollbar */
      .overflow-y-auto::-webkit-scrollbar {
        width: 8px;
      }

      .overflow-y-auto::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }

      .overflow-y-auto::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      .overflow-y-auto::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .dark .overflow-y-auto::-webkit-scrollbar-track {
        background: #1e293b;
      }

      .dark .overflow-y-auto::-webkit-scrollbar-thumb {
        background: #475569;
      }

      .dark .overflow-y-auto::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light-primary dark:text-dark-primary"
  >
    <div class="flex h-screen flex-col">
      <!-- Header -->
      <header
        class="flex items-center gap-3 border-b border-slate-200/80 dark:border-slate-800/80 bg-white dark:bg-surface-dark px-3 sm:px-6 py-3 sm:py-4 shadow-soft"
      >
        <!-- Back Button -->
        <a
          href="/client/orders"
          class="flex h-10 w-10 sm:h-11 sm:w-11 shrink-0 items-center justify-center rounded-xl bg-slate-100 text-slate-600 hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700 transition-colors"
        >
          <span class="material-symbols-outlined text-xl">arrow_back</span>
        </a>

        <!-- Restaurant Icon -->
        <div
          class="w-10 h-10 sm:w-12 sm:h-12 shrink-0 bg-gradient-to-br from-primary to-primary-dark rounded-xl flex items-center justify-center shadow-lg shadow-primary/30"
        >
          <svg
            class="w-6 h-6 sm:w-7 sm:h-7 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 5z"
            ></path>
          </svg>
        </div>

        <!-- Title and Badges -->
        <div class="flex-1 min-w-0">
          <h1
            class="text-lg sm:text-2xl font-bold text-gray-900 dark:text-white truncate"
            th:text="${existingOrderId != null} ? 'Agregar Items a Pedido ' + ${existingOrderNumber} : 'Nuevo Pedido'"
          >
            Nuevo Pedido
          </h1>
          <div class="flex items-center gap-1.5 flex-wrap mt-1">
            <!-- Order Type Badge -->
            <span
              class="inline-flex items-center gap-1 px-1.5 sm:px-2 py-0.5 rounded-lg text-xs font-semibold whitespace-nowrap"
              th:classappend="${orderType.name() == 'TAKEOUT'} ? 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300' : 
                             'bg-orange-100 text-orange-800 dark:bg-orange-900/50 dark:text-orange-300'"
            >
              <span
                class="material-symbols-outlined"
                style="font-size: 14px"
                th:text="${orderType.name() == 'TAKEOUT'} ? 'shopping_bag' : 'delivery_dining'"
              >
                shopping_bag
              </span>
              <span class="hidden xs:inline" th:text="${orderType.displayName}"
                >Para Llevar</span
              >
            </span>

            <!-- Customer Name -->
            <span
              class="inline-flex items-center gap-1 px-1.5 sm:px-2 py-0.5 rounded-lg text-xs font-semibold bg-gray-100 text-gray-800 dark:bg-gray-900/50 dark:text-gray-300 max-w-[120px] sm:max-w-none"
            >
              <span
                class="material-symbols-outlined shrink-0"
                style="font-size: 14px"
              >
                person
              </span>
              <span class="truncate" th:text="${customer.fullName}">
                Cliente
              </span>
            </span>
          </div>
        </div>
      </header>

      <div class="grid flex-1 grid-cols-12 overflow-hidden">
        <!-- Menu Section -->
        <div
          class="col-span-12 flex flex-col bg-background-light dark:bg-background-dark lg:col-span-7 xl:col-span-8 overflow-hidden"
        >
          <!-- Categories - Fixed/Sticky -->
          <div
            class="sticky top-0 z-20 border-b border-slate-200/80 px-6 py-4 dark:border-slate-800/80 bg-white dark:bg-surface-dark shadow-sm"
          >
            <nav class="flex items-center gap-2 overflow-x-auto">
              <button
                th:each="category, iterStat : ${categories}"
                th:data-category-id="${category.idCategory}"
                th:classappend="${iterStat.first} ? 'category-btn active flex items-center gap-3 rounded-xl bg-gradient-to-r from-primary to-primary-dark px-6 py-3.5 text-sm font-bold text-white shadow-green whitespace-nowrap' : 'category-btn flex items-center gap-3 rounded-xl px-6 py-3.5 text-sm font-semibold text-text-light-secondary hover:bg-primary/10 hover:text-primary dark:text-text-dark-secondary dark:hover:bg-primary/20 whitespace-nowrap'"
                onclick="scrollToCategory(this)"
                type="button"
              >
                <span
                  th:if="${category.icon}"
                  class="material-symbols-outlined"
                  th:classappend="${iterStat.first} ? 'filled' : ''"
                  th:text="${category.icon}"
                >
                  restaurant
                </span>
                <span th:text="${category.name}">Categor√≠a</span>
              </button>
            </nav>
          </div>

          <!-- Menu Items Grid - Scrolleable -->
          <main class="flex-1 overflow-y-auto p-4">
            <div
              th:each="category : ${categories}"
              class="mb-6"
              th:id="'category-' + ${category.idCategory}"
            >
              <h3
                class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-2"
              >
                <span
                  th:if="${category.icon}"
                  class="material-symbols-outlined text-primary text-2xl"
                  th:text="${category.icon}"
                >
                  restaurant
                </span>
                <span th:text="${category.name}">Categor√≠a</span>
              </h3>

              <div class="grid grid-cols-2 gap-4 md:grid-cols-4 xl:grid-cols-5">
                <!-- Menu Item -->
                <div
                  th:each="item : ${itemsByCategory.get(category.idCategory)}"
                  th:if="${itemsByCategory.get(category.idCategory) != null}"
                  th:classappend="${!item.available} ? 'opacity-75' : ''"
                  class="menu-item-card cursor-pointer rounded-xl bg-surface-light shadow-soft dark:bg-surface-dark overflow-hidden relative"
                  th:data-item-id="${item.idItemMenu}"
                  th:data-item-name="${item.name}"
                  th:data-item-price="${item.price}"
                  th:data-item-description="${item.description}"
                  th:data-item-image="${item.imageUrl}"
                  th:data-item-available="${item.available}"
                  onclick="openItemModal(this)"
                >
                  <!-- Promotion Badge (Top Right Corner) -->
                  <div
                    class="promotion-badge-indicator absolute top-2 right-2 z-20"
                    th:data-item-id="${item.idItemMenu}"
                    style="display: none"
                  >
                    <div
                      class="inline-flex items-center gap-1 bg-gradient-to-r from-amber-500 to-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg"
                    >
                      <span>üè∑Ô∏è</span>
                      <span class="promo-text">Promoci√≥n</span>
                    </div>
                  </div>

                  <!-- AGOTADO Badge (Diagonal) -->
                  <div
                    th:if="${!item.available}"
                    class="absolute top-8 -left-12 w-48 bg-red-600 text-white text-center py-1 transform rotate-[-45deg] z-10 shadow-lg pointer-events-none"
                    style="
                      font-weight: 900;
                      font-size: 0.75rem;
                      letter-spacing: 0.1em;
                    "
                  >
                    AGOTADO
                  </div>

                  <div
                    class="w-full aspect-square bg-cover bg-center bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-800"
                    th:classappend="${!item.available} ? 'grayscale' : ''"
                    th:style="${item.imageUrl != null && !item.imageUrl.isEmpty()} ? 'background-image: url(' + ${item.imageUrl} + ')' : ''"
                  >
                    <div
                      th:if="${item.imageUrl == null || item.imageUrl.isEmpty()}"
                      class="w-full h-full flex items-center justify-center"
                    >
                      <span
                        class="material-symbols-outlined text-6xl text-gray-400 dark:text-gray-600"
                      >
                        restaurant
                      </span>
                    </div>
                  </div>
                  <div class="p-3">
                    <p
                      class="font-bold text-sm text-gray-900 dark:text-white truncate"
                      th:text="${item.name}"
                    >
                      Nombre del Producto
                    </p>
                    <p
                      class="text-base font-black text-primary mt-0.5"
                      th:text="${item.getFormattedPrice()}"
                    >
                      $0.00
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>

        <!-- Order Sidebar -->
        <aside
          id="cart-sidebar"
          class="fixed lg:relative top-0 right-0 h-full lg:col-span-5 xl:col-span-4 w-full sm:w-96 lg:w-auto transform translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40 col-span-12 flex flex-col border-l border-slate-200/80 bg-surface-light dark:border-slate-800/80 dark:bg-slate-900/70 overflow-hidden shadow-2xl lg:shadow-none"
        >
          <!-- Order Header - Fixed -->
          <div
            class="sticky top-0 z-20 border-b border-slate-200/80 px-4 py-3 dark:border-slate-800/80 bg-gradient-to-br from-primary/5 to-primary-dark/5 backdrop-blur-sm"
          >
            <div class="flex items-center gap-2 mb-0.5">
              <span class="material-symbols-outlined text-primary text-xl"
                >receipt_long</span
              >
              <h2 class="text-lg font-black text-gray-900 dark:text-white">
                Comanda
              </h2>
              <span
                id="cartItemCount"
                class="ml-auto text-sm px-2 py-1 bg-primary text-white rounded-full font-bold"
              >
                0
              </span>
            </div>
            <p
              class="text-xs font-medium text-text-light-secondary dark:text-text-dark-secondary"
            >
              <span th:text="${orderType.displayName}">Tipo de Pedido</span>
              <span th:if="${selectedTable != null}">
                - Mesa #<span th:text="${selectedTable.tableNumber}">1</span>
              </span>
            </p>
          </div>

          <!-- Order Items - Scrolleable -->
          <div id="cartItems" class="flex-1 space-y-2 overflow-y-auto p-3">
            <!-- Cart items will be rendered here dynamically -->
          </div>

          <!-- Order Summary - Fixed at Bottom -->
          <div
            class="sticky bottom-0 z-20 border-t border-slate-200/80 bg-white dark:border-slate-800/80 dark:bg-slate-900/70 p-4 shadow-lg"
          >
            <div class="space-y-2.5">
              <!-- Subtotal -->
              <div
                class="flex justify-between text-sm font-semibold text-gray-600 dark:text-gray-400"
              >
                <span>Subtotal</span>
                <span id="cartSubtotal">$0.00</span>
              </div>

              <!-- IVA -->
              <div
                class="flex justify-between text-sm font-semibold text-gray-600 dark:text-gray-400"
              >
                <span>IVA (<span th:text="${config.taxRate}">16</span>%)</span>
                <span id="cartIVA">$0.00</span>
              </div>

              <!-- Savings (shown only when there are active promotions) -->
              <div
                id="cartSavingsContainer"
                class="hidden flex justify-between items-center bg-green-50 dark:bg-green-900/20 rounded-lg p-3 border border-green-200 dark:border-green-800"
              >
                <div class="flex items-center gap-2">
                  <span
                    class="material-symbols-outlined text-green-600 dark:text-green-400 text-xl"
                  >
                    savings
                  </span>
                  <span
                    class="text-sm font-bold text-green-800 dark:text-green-300"
                  >
                    Total Ahorrado
                  </span>
                </div>
                <span
                  id="cartSavings"
                  class="text-green-600 dark:text-green-400 font-black text-lg"
                >
                  $0.00
                </span>
              </div>

              <!-- Total -->
              <div
                class="flex justify-between items-center text-lg font-black bg-primary/10 rounded-lg p-3"
              >
                <span class="text-gray-900 dark:text-white">Total</span>
                <span id="cartTotal" class="text-primary text-2xl">$0.00</span>
              </div>

              <!-- Order Type Selector -->
              <div class="pt-2">
                <label
                  for="orderTypeSelector"
                  class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1.5"
                >
                  Tipo de Pedido
                </label>
                <select
                  id="orderTypeSelector"
                  class="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-sm text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  onchange="updateOrderType(this.value)"
                >
                  <option
                    th:each="type : ${orderTypes}"
                    th:value="${type.name()}"
                    th:text="${type.displayName}"
                    th:selected="${type == orderType}"
                  ></option>
                </select>
              </div>

              <!-- Delivery References (shown only for DELIVERY orders) -->
              <div id="deliveryReferencesContainer" class="pt-2 hidden">
                <label
                  for="deliveryReferences"
                  class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1.5"
                >
                  Referencias de Entrega
                  <span class="text-gray-500 font-normal">(Opcional)</span>
                </label>
                <textarea
                  id="deliveryReferences"
                  rows="2"
                  class="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-sm text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none"
                  placeholder="Ej: Casa de dos pisos, port√≥n azul, frente al parque..."
                ></textarea>
              </div>

              <!-- Payment Method Selector -->
              <div class="pt-2">
                <label
                  for="paymentMethod"
                  class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1.5"
                >
                  M√©todo de Pago
                </label>
                <select
                  id="paymentMethod"
                  class="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-sm text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                >
                  <option
                    th:each="method : ${enabledPaymentMethods}"
                    th:value="${method.name()}"
                    th:text="${method.icon + ' ' + method.displayName}"
                    th:selected="${methodStat.first}"
                  ></option>
                </select>
              </div>

              <!-- Action Buttons -->
              <div class="space-y-2 pt-2">
                <button
                  type="button"
                  onclick="submitOrder()"
                  id="submitOrderBtn"
                  disabled
                  class="primary-button w-full px-6 py-3.5 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:shadow-none text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2"
                >
                  <span class="material-symbols-outlined">send</span>
                  <span
                    th:text="${existingOrderId != null} ? 'Agregar Items a Orden ' + ${existingOrderNumber} : 'Crear Pedido'"
                    >Crear Pedido</span
                  >
                </button>
                <button
                  type="button"
                  onclick="clearCart()"
                  class="w-full px-6 py-3 border-2 border-slate-300 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-700 text-gray-700 dark:text-gray-300 rounded-xl font-semibold transition-all"
                >
                  Limpiar Carrito
                </button>
              </div>
            </div>
          </div>
        </aside>
      </div>

      <!-- Floating Cart Button - Mobile/Tablet only -->
      <button
        onclick="toggleCart()"
        class="lg:hidden fixed bottom-6 right-6 z-50 h-16 w-16 rounded-full bg-gradient-to-br from-primary to-primary-dark text-white flex items-center justify-center shadow-2xl hover:scale-110 transition-transform"
      >
        <span class="material-symbols-outlined text-3xl">shopping_cart</span>
        <span
          id="floatingCartCount"
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center"
          >0</span
        >
      </button>

      <!-- Backdrop for cart - Mobile/Tablet only -->
      <div
        id="cart-backdrop"
        onclick="toggleCart()"
        class="lg:hidden fixed inset-0 bg-black/60 z-30 hidden"
      ></div>
    </div>

    <!-- Item Detail Modal (SweetAlert2 will be used instead) -->
    <div id="itemModal" style="display: none"></div>

    <!-- Sidebar Scripts Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebarScripts}"></div>

    <script th:inline="javascript">
      // Data from server
      const orderData = {
        orderType: /*[[${orderType.name()}]]*/ "DINE_IN",
        tableId: /*[[${selectedTable?.id}]]*/ null,
        customerName: /*[[${customerName}]]*/ null,
        customerPhone: /*[[${customerPhone}]]*/ null,
        deliveryAddress: /*[[${deliveryAddress}]]*/ null,
        deliveryReferences: /*[[${deliveryReferences}]]*/ null,
      };

      // Existing order data (for add-items mode)
      const existingOrderId = /*[[${existingOrderId}]]*/ null;
      const existingOrderNumber = /*[[${existingOrderNumber}]]*/ null;
      const isAddItemsMode = existingOrderId !== null;

      // Tax rate from system configuration
      const taxRate = /*[[${config.taxRate}]]*/ 0.0; // Tax rate as percentage (e.g., 19.0 for 19%)
      const taxMultiplier = taxRate / 100; // Convert to decimal (e.g., 0.19)

      // Active promotions - loaded via AJAX
      let activePromotions = [];
      let itemPromotionsMap = new Map();
      let promotionsLoaded = false; // Flag to track if promotions are loaded

      // Load promotions from server
      async function loadPromotions() {
        try {
          console.log("Loading promotions from server...");
          const response = await fetch("/client/promotions/active");
          if (response.ok) {
            activePromotions = await response.json();

            // Build item promotions map
            activePromotions.forEach((promo) => {
              promo.itemIds.forEach((itemId) => {
                if (!itemPromotionsMap.has(itemId)) {
                  itemPromotionsMap.set(itemId, []);
                }
                itemPromotionsMap.get(itemId).push(promo);
              });
            });

            promotionsLoaded = true; // Mark as loaded
            console.log("‚úÖ Promotions loaded successfully!");
            console.log("Total promotions:", activePromotions.length);
            console.log("Items with promotions:", itemPromotionsMap.size);
            console.log("itemPromotionsMap:", itemPromotionsMap);

            // Update promotion badges on menu items
            updatePromotionBadges();
          } else {
            console.warn("Failed to load promotions:", response.status);
            promotionsLoaded = true; // Mark as loaded even if failed to avoid blocking
          }
        } catch (error) {
          console.error("Error loading promotions:", error);
          promotionsLoaded = true; // Mark as loaded even if failed to avoid blocking
        }
      }

      // Update promotion badges on menu item cards
      function updatePromotionBadges() {
        document
          .querySelectorAll(".promotion-badge-indicator")
          .forEach((badge) => {
            const itemId = parseInt(badge.getAttribute("data-item-id"));
            const itemPromotions = itemPromotionsMap.get(itemId) || [];

            if (itemPromotions.length > 0) {
              const promoText = badge.querySelector(".promo-text");

              if (itemPromotions.length === 1) {
                // Show promotion type
                const promo = itemPromotions[0];
                promoText.textContent = promo.displayLabel;
              } else {
                // Show number of promotions
                promoText.textContent = `${itemPromotions.length} Promociones`;
              }

              badge.style.display = "block";
            }
          });
      }

      // Load promotions when page loads
      loadPromotions();

      // Cart state
      let cart = [];
      let currentItem = null;

      // Update order type
      function updateOrderType(newType) {
        orderData.orderType = newType;
        console.log("Order type updated to:", newType);

        // Show/hide delivery references field based on order type
        const deliveryReferencesContainer = document.getElementById(
          "deliveryReferencesContainer"
        );
        if (newType === "DELIVERY") {
          deliveryReferencesContainer.classList.remove("hidden");
        } else {
          deliveryReferencesContainer.classList.add("hidden");
          // Clear the field when hiding it
          document.getElementById("deliveryReferences").value = "";

      // Update item quantity in cart
      function updateCartItemQuantity(index, delta) {
        if (cart[index]) {
          const item = cart[index];
          const newQuantity = item.quantity + delta;

          if (newQuantity > 0 && newQuantity <= 99) {
            item.quantity = newQuantity;

            // Si el item tiene promoci√≥n aplicada, recalcular con la promoci√≥n
            if (item.appliedPromotionId) {
              const promotions = itemPromotionsMap.get(parseInt(item.id)) || [];
              const appliedPromotion = promotions.find(
                (p) => p.id == item.appliedPromotionId
              );

              if (appliedPromotion) {
                const originalTotal = item.price * newQuantity;
                let discountedTotal = originalTotal;

                // Recalcular seg√∫n el tipo de promoci√≥n
                if (appliedPromotion.promotionType === "BUY_X_PAY_Y") {
                  // Para 2x1, 3x2, etc.
                  const sets = Math.floor(
                    newQuantity / appliedPromotion.buyQuantity
                  );
                  const remaining = newQuantity % appliedPromotion.buyQuantity;
                  discountedTotal =
                    sets * appliedPromotion.payQuantity * item.price +
                    remaining * item.price;
                } else if (
                  appliedPromotion.promotionType === "PERCENTAGE_DISCOUNT"
                ) {
                  // Para descuentos porcentuales (50%, 30%, etc.)
                  const discount = appliedPromotion.discountPercentage / 100;
                  discountedTotal = originalTotal * (1 - discount);
                } else if (
                  appliedPromotion.promotionType === "FIXED_AMOUNT_DISCOUNT"
                ) {
                  // Para descuentos de monto fijo
                  const pricePerUnit = Math.max(
                    0,
                    item.price - appliedPromotion.discountAmount
                  );
                  discountedTotal = pricePerUnit * newQuantity;
                }

                item.promotionAppliedPrice = discountedTotal / newQuantity;
                item.subtotal = discountedTotal;
              } else {
                // Si no se encuentra la promoci√≥n, calcular precio normal
                item.subtotal = item.price * newQuantity;
              }
            } else {
              // Sin promoci√≥n, calcular precio normal
              item.subtotal = item.price * newQuantity;
            }

            updateCartUI();
          } else if (newQuantity <= 0) {
            // Si llega a 0, eliminar el item
            removeFromCart(index);
          }
        }
      }

        });
      }

      // Clear cart
      function clearCart() {
        if (cart.length === 0) return;

        Swal.fire({
          title: "¬øLimpiar carrito?",
          text: "Se eliminar√°n todos los items",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#ef4444",
          cancelButtonColor: "#6b7280",
          confirmButtonText: "S√≠, limpiar",
          cancelButtonText: "Cancelar",
        }).then((result) => {
          if (result.isConfirmed) {
            cart = [];
            updateCartUI();
          }
        });
      }

      // Submit order
      function submitOrder() {
        if (cart.length === 0) {
          Swal.fire({
            icon: "warning",
            title: "Carrito vac√≠o",
            text: "Agrega items antes de crear el pedido",
          });
          return;
        }

        // Validate delivery address for DELIVERY orders
        if (orderData.orderType === "DELIVERY") {
          const customerAddress = /*[[${customer.address}]]*/ "";
          if (!customerAddress || customerAddress.trim() === "") {
            Swal.fire({
              icon: "error",
              title: "Direcci√≥n requerida",
              html: "Para pedidos a domicilio necesitas tener una direcci√≥n registrada en tu perfil.<br><br><a href='/client/profile' class='text-primary hover:underline font-semibold'>Ir a mi perfil</a>",
              confirmButtonText: "Entendido",
            });
            return;
          }
        }

        console.log("=== SUBMITTING ORDER ===");
        console.log("Cart:", cart);
        console.log("Order Data:", orderData);

        // Prepare order data for AJAX
        const paymentMethod =
          document.getElementById("paymentMethod")?.value || "CASH";
        console.log("Payment Method:", paymentMethod);

        // Prepare items array
        const items = cart.map((item) => ({
          itemId: item.id,
          quantity: item.quantity,
          comments: item.comments || "",
          promotionPrice: item.promotionAppliedPrice || null,
          promotionId: item.appliedPromotionId || null,
        }));

        // Get delivery references if DELIVERY order type
        const deliveryReferences =
          orderData.orderType === "DELIVERY"
            ? document.getElementById("deliveryReferences")?.value || ""
            : null;

        // Prepare request body
        const requestData = {
          ...orderData,
          paymentMethod: paymentMethod,
          items: items,
          deliveryReferences: deliveryReferences,
        };

        console.log("Request Data:", requestData);

        // Determine endpoint based on mode
        const endpoint = isAddItemsMode
          ? `/client/orders/${existingOrderId}/add-items`
          : "/client/orders/create";

        console.log(
          "Endpoint:",
          endpoint,
          "Mode:",
          isAddItemsMode ? "Add Items" : "Create Order"
        );

        // Send AJAX request
        fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestData),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              console.log(
                isAddItemsMode
                  ? "Items added successfully"
                  : "Order created successfully:",
                data
              );
              Swal.fire({
                title: isAddItemsMode ? "¬°Items agregados!" : "¬°Pedido creado!",
                text: isAddItemsMode
                  ? `Items agregados exitosamente al pedido #${data.orderNumber}`
                  : `Pedido #${data.orderNumber} creado exitosamente`,
                icon: "success",
              }).then(() => {
                window.location.href = "/client/orders";
              });
            } else {
              // Handle validation errors
              Swal.fire({
                title: "Error",
                text: data.message || "No se pudo crear el pedido",
                icon: "error",
              });
            }
          })
          .catch((error) => {
            console.error("Error creating order:", error);
            Swal.fire({
              title: "Error",
              text: "No se pudo crear el pedido. Intenta nuevamente.",
              icon: "error",
            });
          });

        console.log("========================");
      }

      // Close modal on escape key (for SweetAlert compatibility)
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          Swal.close();
        }
      });

      // Initialize cart UI on page load
      document.addEventListener("DOMContentLoaded", function () {
        updateCartUI();

        // Show/hide delivery references based on initial order type
        const orderTypeSelector = document.getElementById("orderTypeSelector");
        if (orderTypeSelector && orderTypeSelector.value === "DELIVERY") {
          document
            .getElementById("deliveryReferencesContainer")
            .classList.remove("hidden");
        }
      });
    </script>

    <!-- Script del Sistema de Temas -->
    <div th:replace="~{fragments/theme :: themeScript}"></div>
  </body>
</html>
