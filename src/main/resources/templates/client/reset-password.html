<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña - El Gran Sazón</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Work Sans", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        background: linear-gradient(
          135deg,
          #38e07b 0%,
          #2bc866 50%,
          #1fa552 100%
        ) !important;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .reset-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
        padding: 40px;
        animation: fadeIn 0.6s ease-out;
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-circle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #38e07b 0%, #2bc866 100%);
        box-shadow: 0 8px 20px rgba(56, 224, 123, 0.4);
        margin-bottom: 20px;
      }

      .logo-circle .material-symbols-outlined {
        font-size: 48px;
        color: white;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 800;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 14px;
        color: #6b7280;
        line-height: 1.6;
      }

      .alert {
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 12px;
        animation: fadeIn 0.3s ease-out;
      }

      .alert .material-symbols-outlined {
        font-size: 24px;
      }

      .alert-danger {
        background-color: #fef2f2;
        color: #991b1b;
        border: 2px solid #fecaca;
      }

      .alert-danger .material-symbols-outlined {
        color: #dc2626;
      }

      .form-group {
        margin-bottom: 24px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 600;
        font-size: 14px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper .material-symbols-outlined {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        transition: color 0.3s ease;
        font-size: 24px;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px 14px 48px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 14px;
        font-family: "Work Sans", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        transition: all 0.3s ease;
      }

      .form-group input::placeholder {
        color: #9ca3af;
      }

      .form-group input:focus {
        outline: none;
        border-color: #38e07b;
        box-shadow: 0 0 0 4px rgba(56, 224, 123, 0.2);
        background-color: white;
      }

      .form-group input:focus + .material-symbols-outlined {
        color: #38e07b;
      }

      .password-requirements {
        font-size: 12px;
        color: #6b7280;
        margin-top: 8px;
        padding-left: 48px;
      }

      .btn-submit {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #38e07b 0%, #2bc866 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(56, 224, 123, 0.3);
      }

      .btn-submit:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 20px rgba(56, 224, 123, 0.4);
      }

      .btn-submit:active {
        transform: scale(0.98);
      }

      .back-link {
        text-align: center;
        margin-top: 24px;
      }

      .back-link a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        color: #6b7280;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        color: #38e07b;
      }

      .back-link .material-symbols-outlined {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <!-- Header -->
      <div class="header">
        <div class="logo-circle">
          <span class="material-symbols-outlined">key</span>
        </div>
        <h1>Nueva Contraseña</h1>
        <p>
          Ingresa tu nueva contraseña. Asegúrate de que sea segura y fácil de
          recordar.
        </p>
      </div>

      <!-- Mensaje de error -->
      <div th:if="${error}" class="alert alert-danger">
        <span class="material-symbols-outlined">error</span>
        <span th:text="${message}">Error al procesar la solicitud</span>
      </div>

      <!-- Formulario -->
      <form
        th:action="@{/client/password-reset/confirm}"
        method="post"
        onsubmit="return validatePasswords()"
      >
        <input type="hidden" name="token" th:value="${token}" />

        <div class="form-group">
          <label for="newPassword">Nueva Contraseña</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              placeholder="Ingresa tu nueva contraseña"
              required
              minlength="6"
              autofocus
            />
            <span class="material-symbols-outlined">lock</span>
          </div>
          <div class="password-requirements">Mínimo 6 caracteres</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirma tu nueva contraseña"
              required
              minlength="6"
            />
            <span class="material-symbols-outlined">lock</span>
          </div>
        </div>

        <button type="submit" class="btn-submit">
          <span>Restablecer Contraseña</span>
          <span class="material-symbols-outlined">check_circle</span>
        </button>
      </form>

      <!-- Link para volver al login -->
      <div class="back-link">
        <a th:href="@{/client/login}">
          <span class="material-symbols-outlined">arrow_back</span>
          <span>Volver al inicio de sesión</span>
        </a>
      </div>
    </div>

    <script>
      function validatePasswords() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          alert(
            "Las contraseñas no coinciden. Por favor verifica e intenta nuevamente."
          );
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
