<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${isEdit ? 'Editar Categoría' : 'Nueva Categoría'} + ' - El Sabor'">Categoría - El Sabor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet" />
    
    <!-- Sistema de Temas (Modo Claro/Oscuro) -->
    <div th:replace="~{fragments/theme :: themeResources}"></div>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#38e07b",
                        "primary-dark": "#2bc866",
                        "background-light": "#f8faf9",
                        "background-dark": "#0f1713",
                    },
                    fontFamily: {
                        display: ["Work Sans"],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gradient-to-br from-background-light to-gray-50 dark:from-background-dark dark:to-gray-900 font-display text-gray-800 dark:text-gray-200 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- HEADER -->
        <div class="mb-6 sm:mb-8">
            <div class="flex items-center gap-4 mb-4">
                <a th:href="@{/admin/categories}" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </a>
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white" th:text="${isEdit ? 'Editar Categoría' : 'Nueva Categoría'}">Nueva Categoría</h1>
                    <p class="text-sm sm:text-base text-gray-600 dark:text-gray-400">Completa el formulario para guardar la categoría</p>
                </div>
            </div>
        </div>

        <!-- ERROR MESSAGE -->
        <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-400 rounded-xl">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined">error</span>
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <!-- FORM -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-800 p-6 sm:p-8">
            <form th:action="${isEdit ? '/admin/categories/' + category.idCategory : '/admin/categories'}" 
                  th:object="${category}" 
                  method="post">
                
                <!-- Name Field -->
                <div class="mb-6">
                    <label for="name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        Nombre de la Categoría *
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        th:field="*{name}"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Ej: Entradas, Platos Fuertes, Bebidas..."
                        required
                    />
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-2 text-sm text-red-600 dark:text-red-400"></p>
                </div>

                <!-- Description Field -->
                <div class="mb-6">
                    <label for="description" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        Descripción
                    </label>
                    <textarea 
                        id="description" 
                        th:field="*{description}"
                        rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-none"
                        placeholder="Descripción breve de la categoría (opcional)"
                    ></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="mt-2 text-sm text-red-600 dark:text-red-400"></p>
                </div>

                <!-- Display Order Field -->
                <div class="mb-6">
                    <label for="displayOrder" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        Orden de Visualización
                    </label>
                    <input 
                        type="number" 
                        id="displayOrder" 
                        th:field="*{displayOrder}"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Ej: 1, 2, 3..."
                        min="0"
                    />
                    <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Define el orden en que aparecerá esta categoría (menor número = aparece primero)</p>
                </div>

                <!-- Icon Field -->
                <div class="mb-6">
                    <label for="icon" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        Icono (Material Symbols)
                    </label>
                    <div class="flex gap-3">
                        <input 
                            type="text" 
                            id="icon" 
                            th:field="*{icon}"
                            class="flex-1 px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                            placeholder="Ej: restaurant_menu, soup_kitchen, local_cafe..."
                        />
                        <div class="w-14 h-14 flex items-center justify-center bg-primary/10 rounded-xl">
                            <span id="iconPreview" class="material-symbols-outlined text-primary text-3xl" th:text="${category.icon ?: 'category'}">category</span>
                        </div>
                    </div>
                    <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                        Consulta iconos en: 
                        <a href="https://fonts.google.com/icons" target="_blank" class="text-primary hover:underline">Google Material Symbols</a>
                    </p>
                </div>

                <!-- Active Checkbox -->
                <div class="mb-6">
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input 
                            type="checkbox" 
                            th:field="*{active}"
                            class="w-5 h-5 rounded border-gray-300 dark:border-gray-700 text-primary focus:ring-2 focus:ring-primary transition-colors"
                        />
                        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Categoría Activa</span>
                    </label>
                    <p class="mt-2 ml-8 text-xs text-gray-500 dark:text-gray-400">Las categorías inactivas no se mostrarán en el menú</p>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-200 dark:border-gray-800">
                    <button 
                        type="submit" 
                        class="flex-1 sm:flex-initial px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-primary/30 transition-all"
                    >
                        <span class="flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">save</span>
                            <span th:text="${isEdit ? 'Actualizar Categoría' : 'Crear Categoría'}">Guardar</span>
                        </span>
                    </button>
                    <a 
                        th:href="@{/admin/categories}" 
                        class="flex-1 sm:flex-initial px-6 py-3 bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-semibold rounded-xl hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors text-center"
                    >
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        // Icon preview update
        const iconInput = document.getElementById('icon');
        const iconPreview = document.getElementById('iconPreview');

        iconInput.addEventListener('input', (e) => {
            const iconName = e.target.value.trim() || 'category';
            iconPreview.textContent = iconName;
        });
    </script>
    
    <!-- Script del Sistema de Temas -->
    <div th:replace="~{fragments/theme :: themeScript}"></div>
  </body>
</html>
